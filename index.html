<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Shell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-orange': {
                '500': '#F97316',
                '600': '#EA580C',
                '700': '#C2410C',
                '800': '#9A3412',
                '900': '#7C2D12',
              },
              'brand-dark': '#0F0C29',
              'brand-mid': '#1E1B3A',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-reverse': 'spin 1s linear infinite reverse',
              'prompt-reveal': 'prompt-reveal 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            },
            boxShadow: {
              'inner-glass': 'inset 0 1px 4px 0 rgb(255 255 255 / 0.05)',
            },
            keyframes: {
              'prompt-reveal': {
                '0%': { opacity: 0, transform: 'translateY(1rem)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
